# 4. Add catch-all rule pointing to this worker
#
# Set secrets with:
#   npx wrangler secret put AGENT_URL              # e.g. https://agent.aevoy.com
#   npx wrangler secret put AGENT_WEBHOOK_SECRET   # same value as in agent server .env
#   npx wrangler secret put SUPABASE_URL           # https://xxx.supabase.co
#   npx wrangler secret put SUPABASE_SERVICE_KEY   # sb_secret_xxx


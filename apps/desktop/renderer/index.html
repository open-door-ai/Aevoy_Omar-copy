<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aevoy Desktop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 24px;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 20px; font-weight: 600; }
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-idle { background: #1a3a1a; color: #4ade80; }
    .status-working { background: #1a2a3a; color: #60a5fa; }
    .status-stopped { background: #3a1a1a; color: #f87171; }
    main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    .task-input {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .task-input input {
      flex: 1;
      padding: 12px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }
    .task-input input:focus { border-color: #6366f1; }
    .task-input button {
      padding: 12px 24px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .task-input button:hover { background: #4f46e5; }
    .panic-btn {
      padding: 8px 16px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .panic-btn:hover { background: #b91c1c; }
    .tasks-list { display: flex; flex-direction: column; gap: 8px; }
    .task-item {
      padding: 12px 16px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-text { font-size: 14px; flex: 1; }
    .task-status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
    }
    .task-status.completed { background: #1a3a1a; color: #4ade80; }
    .task-status.pending { background: #3a3a1a; color: #fbbf24; }
    .task-status.processing { background: #1a2a3a; color: #60a5fa; }
    footer {
      padding: 12px 24px;
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .shortcut { color: #999; font-family: monospace; }
  </style>
</head>
<body>
  <header>
    <h1>Aevoy Desktop</h1>
    <div style="display: flex; gap: 8px; align-items: center;">
      <span id="status" class="status-badge status-idle">Ready</span>
      <button class="panic-btn" onclick="panicStop()">STOP ALL</button>
    </div>
  </header>
  <main>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Type a task... (e.g., 'Book a dinner reservation')" />
      <button onclick="submitTask()">Send</button>
    </div>
    <h3 style="margin-bottom: 12px; font-size: 14px; color: #999;">Recent Tasks</h3>
    <div id="tasksList" class="tasks-list">
      <div style="text-align: center; color: #666; padding: 40px;">
        No tasks yet. Type a task above to get started.
      </div>
    </div>
  </main>
  <footer>
    Panic Stop: <span class="shortcut">Cmd+Shift+X</span> &nbsp;|&nbsp; Aevoy v2.0
  </footer>
  <script>
    // This will be replaced with proper IPC in production
    function submitTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      console.log('Task submitted:', text);
    }

    function panicStop() {
      document.getElementById('status').className = 'status-badge status-stopped';
      document.getElementById('status').textContent = 'Stopped';
      console.log('Panic stop triggered');
    }

    document.getElementById('taskInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitTask();
    });
  </script>
</body>
</html>

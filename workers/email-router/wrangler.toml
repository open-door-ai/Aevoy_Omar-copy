name = "aevoy-email-router"
main = "src/index.ts"
compatibility_date = "2024-09-25"

# Email routing configuration
# After deploying, go to Cloudflare dashboard:
# 1. Email > Email Routing
# 2. Enable Email Routing for your domain
# 3. Add catch-all rule pointing to this worker

[vars]
# These will be overridden by secrets in production
AGENT_URL = "http://localhost:3001"

# Add these as secrets using: wrangler secret put SECRET_NAME
# - AGENT_WEBHOOK_SECRET
# - SUPABASE_URL
# - SUPABASE_SERVICE_KEY

version: "3.8"

services:
  agent:
    build:
      context: ./packages/agent
      dockerfile: Dockerfile
    container_name: aevoy-agent
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - apps/web/.env.local
    environment:
      - NODE_ENV=production
      - AGENT_PORT=3001
      - AGENT_URL=http://localhost:3001
      - ALLOWED_ORIGINS=https://aevoy.com,https://www.aevoy.com,http://localhost:3000
      - TEST_MODE=false
    volumes:
      - agent-workspaces:/app/workspaces
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  agent-workspaces:
    driver: local

# Nginx reverse proxy for Aevoy Agent Server
# Place at: /etc/nginx/sites-available/agent.aevoy.com
# Then: ln -s /etc/nginx/sites-available/agent.aevoy.com /etc/nginx/sites-enabled/
# Then: certbot --nginx -d agent.aevoy.com
# Then: systemctl reload nginx

server {
    listen 80;
    server_name agent.aevoy.com;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Important: agent tasks can take up to 3 minutes
        proxy_connect_timeout 60s;
    }
}

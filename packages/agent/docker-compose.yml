version: "3.8"

services:
  agent:
    build: .
    container_name: aevoy-agent
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      # Persist user workspaces (memory files) across restarts
      - agent-workspaces:/app/workspaces
    environment:
      - NODE_ENV=production
      - AGENT_PORT=3001

volumes:
  agent-workspaces:
